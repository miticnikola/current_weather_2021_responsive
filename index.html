<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<!-- Body -->
<body>
    <!-- Header -->
    <header>
        <h2>
            <form action="" id="city">
                <input type="text" name="cityName" id="cityName" placeholder="Type city name, state(rs, gr, ae, us..)">
                <input type="submit" value="Find city">
            </form>
        </h2>
    </header>
    <!-- Content div -->
    <div class="content">
        <!-- Weather icon and description -->
        <div id="icon_description">
            <div id="weather_icon"></div>
            <p id="description"></p>    
        </div>
        
        <!-- Current weather -->
        <div id="current_weather">
            <h3>Current weather in city: <span id="currentCity"></span></h3>

            <h4>Humidity: <span id="hum"></span> | Pressure: <span id="press"></span> | Wind speed: <span id="wind"></span></h4><br>

            <p id="current_temp">Current temp: <span class="current temp"></span></p>
            <p id="feel_temp">Real feel: <span class="feel temp"></span></p>
            <p id="min_temp">Min temp: <span class="min temp"></span></p>
            <p id="max_temp">Max temp: <span class="max temp"></span></p>
        </div>
    </div>



    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
